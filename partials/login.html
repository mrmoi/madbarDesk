<div class="container-fluid">
<div class="row">
<div class="col-md-6 col-md-offset-4 loginDiv">    
    
    
        <h2>Staff Menu</h2>
        <h5>MadBar FC</h5>

    <form name="myform"
          class="center-block"
            ng-submit="login()"
            novalidate>

        <fieldset>
          <input type="email" name="email" placeholder="Email"
                 ng-model="user.email"
                 ng-required="true">

                 <p ng-show="myform.email.$invalid && myform.email.$touched" class="error validationerror">
                 Must be a valid email.</p>

          <input type="password" name="password" placeholder="Password"
                 ng-model="user.password"
                 ng-required="true"
                 ng-minlength="6">

                 <p ng-show="myform.password.$invalid && myform.password.$touched" class="error validationerror">
                 Password is required.</p>
        </fieldset>
        <button type="submit" class="btn btn-lg hvr-pulse" ng-disabled="myform.$invalid">Login</button>
      </form>

</div>
</div>
</div>
